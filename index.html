<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Erzurum Emlak Endex Haritası</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .leaflet-popup-content label {
      display: block;
      margin-top: 6px;
      font-weight: 600;
    }
    .leaflet-popup-content input, select {
      width: 100%;
      padding: 6px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .leaflet-popup-content button {
      width: 100%;
      padding: 8px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.905, 41.275], 13);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    }).addTo(map);

    // Google Sheets veri çekme (ilk açılışta)
    fetch("https://opensheet.elk.sh/1AK8QXOdNSzrDw-mZa6WQ9wG2Dp2uRuNjOS70UQSW6uQ/Sheet1")
      .then(res => res.json())
      .then(data => {
        data.forEach(veri => {
          const lat = parseFloat(veri.Enlem);
          const lng = parseFloat(veri.Boylam);
          const birim_fiyat = parseFloat(veri.Fiyat) / parseFloat(veri.Metrekare);

          L.marker([lat, lng]).addTo(map).bindPopup(\`
            <b>\${veri.Nitelik}</b><br>
            Ada: \${veri.Ada}, Parsel: \${veri.Parsel}<br>
            Fiyat: \${veri.Fiyat} ₺<br>
            m²: \${veri.Metrekare} — \${Math.round(birim_fiyat)} ₺/m²<br>
            Tarih: \${veri.Tarih}
          \`);
        });
      });

    map.on('click', function(e) {
      const latlng = e.latlng;
      const popupContent = `
        <label for="ada">Ada:</label>
        <input id="ada" type="text">
        <label for="parsel">Parsel:</label>
        <input id="parsel" type="text">
        <label for="fiyat">Fiyat (₺):</label>
        <input id="fiyat" type="number">
        <label for="metrekare">m²:</label>
        <input id="metrekare" type="number">
        <label for="nitelik">Nitelik:</label>
        <select id="nitelik">
          <option value="Konut">Konut</option>
          <option value="İşyeri">İşyeri</option>
          <option value="Arsa">Arsa</option>
        </select>
        <label for="tarih">Tarih:</label>
        <input id="tarih" type="date">
        <button onclick="kaydet(${latlng.lat}, ${latlng.lng})">KAYDET</button>
      `;
      L.popup().setLatLng(latlng).setContent(popupContent).openOn(map);
    });

    function kaydet(lat, lng) {
      const ada = document.getElementById("ada").value;
      const parsel = document.getElementById("parsel").value;
      const fiyat = parseFloat(document.getElementById("fiyat").value);
      const metrekare = parseFloat(document.getElementById("metrekare").value);
      const nitelik = document.getElementById("nitelik").value;
      const tarih = document.getElementById("tarih").value;

      const veri = {
        ada,
        parsel,
        fiyat,
        metrekare,
        birim_fiyat: fiyat / metrekare,
        nitelik,
        tarih,
        konum: [lat, lng]
      };

      map.closePopup();

      L.marker([lat, lng]).addTo(map).bindPopup(\`
        <b>\${nitelik}</b><br>
        Ada: \${ada}, Parsel: \${parsel}<br>
        Fiyat: \${fiyat.toLocaleString()} ₺<br>
        m²: \${metrekare} — \${Math.round(veri.birim_fiyat)} ₺/m²<br>
        Tarih: \${tarih}
      \`);

      fetch("https://script.google.com/macros/s/AKfycbzc2oOVpQShVOgf8liklcrCPz5fyxwb3dPeuJFGYwx_G7-RGocygHsDsWDkeLXF9T3p/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(veri)
      }).then(res => {
        if (res.ok) console.log("Google Sheets'e kaydedildi.");
        else console.error("Kayıt başarısız:", res.status);
      }).catch(err => console.error("Hata:", err));
    }
  </script>
</body>
</html>
